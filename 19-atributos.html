<!DOCTYPE html>
<!-- atributos comunes -->
    <!-- lang -> idioma del html -->
    <!-- charset -> tipo de escritura admitido -->
    <!-- atributo="valor" -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parrafo-1{
            color:red;
        }
    </style>
</head>
<body>
    <header>
        <h1>atributos comunes, class id title data</h1>
    </header>
    <!-- 
        algunos atributos estan disponibles para las etiqutas de HTML
        class -> este atributo se usa para  dar estilos a travès de  css
        id -> es un identificador que se usa para  seleccionar un elemento javascript o para hacer navegación a través de anclas
        title -> el atributo ayuda a la accedibilidad mostrando un descripción del elemento al que pertenece
                mostrar información de lo que estamos representando
        data-> es un atributo que nos permite guardar algún valor en la etiqueta HTML
     -->

        <p class="parrafo-1">clase</p>
        <p id="parrafo">identificador</p>
        <p title="este es un elemento del atributo title">titulo con tooltip</p>
        <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

        <script>
            const p =document.getElementById("parrafo");
            const parrafo2 =document.getElementById("parrafo-2");
            console.log(p.textContent)
            console.log(parrafo2.dataset.ejemplo)
        </script>
</body>
</html>
