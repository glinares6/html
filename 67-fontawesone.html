<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a7cc4f31d.js" crossorigin="anonymous"></script>
    <title>favicon</title>
    <!-- para mayor detalle de iconos revisar la 4 o 5 de fontawesone
        https://fontawesome.com/icons/facebook-f?style=brands
        para el contenido unicode revisar 3wschool
    -->

</head>
<body>
    <!-- youtube y sus formas -->
    <i class="fa fa-youtube fa-3x"></i>
    <i class="fab fa-youtube-square fa-3x"></i>
    <i class="fab fa-youtube fa-3x" aria-hidden="true"></i>
    <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>

    <!-- gato -->
    <br>
    <i class="fa fa-cat fa-5x"></i>
    <i class="fa fa-cat fa-3x "aria-hidden="true" ></i>

    <!-- instagran y sus formas -->
    <br>
    <i class="fab fa-instagram-square fa-3x"></i>
    <i class="fab fa-instagram fa-3x"></i>
    <br>
    <!-- mensajeria en contorno -->
    <i class="fa fa-envelope fa-3x"></i>
    <i class="far fa-envelope fa-3x"></i>

    <br>
    <!-- los diferentes facebook -->
    <i class="fab fa-facebook fa-3x"></i>
    <i class="fab fa-facebook-f fa-3x"></i>
    <i class="fab fa-facebook-square fa-3x"></i>
    <br>

    <!-- pegazo -->
    <!-- version de pago -->
    <!-- <h1>pegazo</h1>
    <i  style='font-size:24px' class='fas' src="/assets/font/noun_Cat_88532.svg" alt="gat">ss</i> -->
    <br>
    <i class="fas fa-alicorn"></i>
    <i class="far fa-alicorn"></i>
    <br>
    <!-- expandir el icono -->
    <div style='width: 200px;'>
        <i class='fas fa-cat fa-pull-left fa-3x'></i>
          ... The text after fa-cat Icon will be displayed on the right side of the icons
        </div>
        <div style = 'clear: both;'></div>
        <br>
        <!-- dar giros -->
        <i class='fas fa-cat fa-spin fa-3x'></i>
        <br>

        <!-- fusionar 2font-awesone -->
        <div>
            <span class='fa-stack fa-lg'>
                <i class='far fa-square fa-stack-2x'></i>
                <i class='fa fa-cat fa-stack-1x'></i>
            </span>
              fa-cat on fa-square<br>
            <span class='fa-stack fa-lg'>
                <i class='fas fa-circle fa-stack-2x'></i>
                <i class='fas fa-cat fa-stack-1x fa-inverse'></i>
            </span>
              fa-cat on fa-circle<br>
        
            <span class='fa-stack fa-lg'>
                <i class='fas fa-cat fa-stack-1x'></i>
                <i class='fas fa-ban fa-stack-2x'></i>
            </span>
              fa-cat on fa-ban
        </div>

        <p>Unicode:</p>
        <!-- recorsar que <code></code> se usa para caracteres  -->
<i style='font-size:24px' class='fas'>&#xf6be;</i>
</body>
</html>
