<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        radio->permite seleccionar una unica opción de una lista de opciones relacionadas

        checkbox->permite selleccionar varias opciones de una lista de opcines relacionadas

        select-> crea una lista de opocines donde podemos seleccionar una o varias opciones

        multiple->agregar más de un option dentro del select
        cada opcion ira dentro  de una etiqueta <option></option>

        Si tenemos muchas opciones podemos ordenarlas por categorias o a traves de la etiqueta <optgroup>
        </optgroup> con el atributo label para nombrar la categoria
    -->
    <title>input select basico</title>
</head>
<body>
    <h1>elementos seleccionados</h1>
    <form>


       <select name="lenguajes" multiple>
           <option value="html">html</option>
           <option value="css">css</option>
           <option value="javascript">javascript</option>
       </select> 
    </form>

    
</body>
</html>
